      - name: ğŸ” Setup SSH
        run: |
          mkdir -p ~/.ssh
          # ğŸ“ CrÃ©e rÃ©pertoire SSH (non existant par dÃ©faut sur runner)
          
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
